<div class="flex flex-col lg:flex-row h-screen w-screen overflow-hidden">
    <app-floating-top-navbar />
    @if (!deviceService.isMobile()) {        
    <div class="shrink-0 ">
        <app-learner-menu (menuItemSelected)="goToModule($event)" />
    </div>
    }

    <div class="flex flex-col flex-1 overflow-auto pt-14 lg:pt-0">
        <div class="flex flex-col-reverse lg:flex-row lg:items-center lg:justify-between gap-2 p-4">
            <app-breadcrumb />
        </div>

        <div class="flex flex-col flex-1">  
            <div class="flex-1 pr-4 pl-4 bg-base-100">
                <router-outlet />
            </div>
        </div>     
    </div>
    @if (deviceService.isMobile()) {        
    <div class="mt-16.5">
        <app-learner-menu (menuItemSelected)="goToModule($event)" />
    </div>
    }
</div>
