<div class="flex flex-row h-screen w-screen overflow-hidden scroll-bar-primary">
    <app-floating-top-navbar />
    
    @if (!deviceService.isMobile()) {        
    <div class="shrink-0">
        <app-learner-menu (menuItemSelected)="goToModule($event)" />
    </div>
    }

    <div class="flex flex-col flex-1 overflow-auto mb-12 lg:mb-0">
        <div class="flex flex-col-reverse lg:flex-row lg:items-center lg:justify-between gap-2 p-4">
            <app-breadcrumb />
        </div>

        <div class="flex flex-col flex-1 overflow-auto">  
            <div class="flex-1 p-4 bg-base-100">
                <router-outlet />
            </div>
        </div>     
    </div>
    
    @if (deviceService.isMobile()) {        
    <div>
        <app-learner-menu (menuItemSelected)="goToModule($event)" />
    </div>
    }
</div>
