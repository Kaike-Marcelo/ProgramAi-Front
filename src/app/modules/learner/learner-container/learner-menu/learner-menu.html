@if (deviceService.isMobile()) {

<div class="dock bg-neutral text-neutral-content z-50 flex flex-wrap justify-around w-full">
   <button class="flex-1 min-w-0 p-2 text-center"
           routerLinkActive="dock-active"
           [routerLink]="'/'+ [menuItems[0].route]"
           [routerLinkActiveOptions]="{ exact: true }">

      <i [class]="'ph-bold ph-' + menuItems[0].icon + ' text-lg block mx-auto'"></i>
      <span class="dock-label block text-xs truncate"> {{ menuItems[0].name }} </span>
   </button>

   <button class="flex-1 min-w-0 p-2 text-center"
           routerLinkActive="dock-active"
           [routerLink]="'/'+ [menuItems[1].route]"
           [routerLinkActiveOptions]="{ exact: true }">

      <i [class]="'ph ph-' + menuItems[1].icon + ' text-lg block mx-auto'"></i>
      <span class="dock-label block text-xs truncate"> {{ menuItems[1].name }} </span>
   </button>

   <button class="flex-1 min-w-0 p-2 text-center"
           routerLinkActive="dock-active"
           [routerLink]="'/'+ [menuItems[2].route]"
           [routerLinkActiveOptions]="{ exact: true }">

      <i [class]="'ph-bold ph-' + menuItems[2].icon + ' text-lg block mx-auto'"></i>
      <span class="dock-label block text-xs truncate"> {{ menuItems[2].name }} </span>
   </button>

   <app-notification-badge class="flex-1 min-w-0 p-2" [dropdownPosition]="'dropdown-end'" [dropdownDirection]="'dropdown-top'" />
</div>

} @else {
<div class="drawer lg:drawer-open">
   <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

   <div class="drawer-content flex flex-col">
      <button class="btn btn-primary drawer-button lg:hidden w-auto self-start ml-4 m-4" aria-label="Toggle drawer"
              (click)="toggleDrawer()">
              <i class="ph-bold ph-list"></i>
      </button>
   </div>

   <div class="drawer-side z-100">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>

      <ul class="menu bg-primary py-15 px-0.5 text-base-content min-h-full w-80 p-4">
         <div class="card bg-transparent rounded-box h-20 w-full flex items-start justify-center overflow-hidden ml-2">
            <a class="flex items-center mb-5">
               <img src="/images/logo/logo_04.png" class="h-12 me-3" alt="Logo" />
               <img src="/images/logo/logo_06.png" class="h-12 me-3" alt="Logo" />
            </a>
         </div>

         <div class="space-y-2 py-12 w-full">
            @for(item of menuItems; track $index) {
            <app-menu-link-button [icon]="item.icon" [name]="item.name" (click)="onMenuClick(item)" />
            }
         </div>

         <div class="divider"></div>
         <app-menu-link-button [icon]="'ph-bold ph-sign-out'" [name]="'Sair'" (click)="logout()" />
      </ul>
   </div>
</div>
}
