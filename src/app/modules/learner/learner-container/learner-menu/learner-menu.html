<div class="drawer lg:drawer-open">
   <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

   <div class="drawer-content flex flex-col">
      <button class="btn btn-neutral drawer-button lg:hidden w-auto self-start ml-4 m-4" aria-label="Toggle drawer"
         (click)="toggleDrawer()">
         <i class="ph-bold ph-list"></i>
      </button>
   </div>

   <div class="drawer-side">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>

      <ul class="menu bg-primary py-15 px-3 text-base-content min-h-full w-80 p-4">
         <div class="card bg-transparent rounded-box h-20 w-full flex items-start justify-center overflow-hidden ml-2">
            <a class="flex items-center mb-5">
               <img src="/images/logo/logo_04.png" class="h-12 me-3" alt="Logo" />
               <img src="/images/logo/logo_06.png" class="h-12 me-3" alt="Logo" />
            </a>
         </div>

         <div class="space-y-2 py-4">

         </div>

         <div class="space-y-2 py-4">
            @for(item of menuItems; track $index) {
            <app-menu-link-button [icon]="item.icon" [name]="item.name" (click)="onMenuClick(item)" />
            }
         </div>

         <div class="divider"></div>
         <app-menu-link-button [icon]="'ph-bold ph-sign-out'" [name]="'Sair'" (click)="logout()" />
      </ul>
   </div>
</div>
