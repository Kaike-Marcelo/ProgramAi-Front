<div [class]="'relative flex flex-wrap ' + styleCard.size + ' ' + styleCard.text + ' items-center justify-center p-1 cursor-pointer hover:scale-105 transition-transform duration-300 ease-in-out'"
    [attr.aria-label]="styleCard.isNewModule 
                       ? title 
                       : 'Módulo ' + (data?.name || '')"
    (click)="onClickCard()">

    <!-- Borda com animação -->
    <div class="absolute inset-0 rounded-xl p-[1px] animate-pulse" aria-hidden="true">
        <div [class]="'rounded-xl ' + styleCard.border + ' w-full h-full shadow-lg'"></div>
    </div>

    @if (!styleCard.isNewModule) {
    <div [class]="'relative card ' + styleCard.background + ' rounded-xl w-full h-full flex flex-col p-3'">
        <div class="flex items-center gap-1.5 mb-2">
            <div class="w-12 h-12 flex items-center justify-center" aria-hidden="true">
                <i [class]="'devicon-' + getLowercaseName() + '-plain text-4xl ' + styleCard.icon"></i>
            </div>
            <h3 class="card-title text-lg break-words">{{ data?.name || "--" }}</h3>
        </div>
        <p class="text-sm">{{ data?.description || "" }}</p>
    </div>
    
    } @else {
    <div [class]="'relative card ' + styleCard.background + ' rounded-xl w-full h-full flex flex-col items-center justify-center p-3'">
        <i [class]="styleCard.icon + ' text-4xl '" aria-hidden="true"></i>
        <h3 [class]="'card-title text-lg break-words ' + styleCard.text">{{ title }}</h3>
    </div>
    }
</div>
