<div class="flex flex-col md:flex-row md:items-stretch gap-3">
  @if (!loading) {
  <div class="flex flex-col md:flex-row w-full gap-2">
    <button
      class="w-1xs h-auto p-3 btn btn-secondary lg:w-40 flex flex-row md:flex-col items-center justify-center md:text-lg lg:text-2xl"
      (click)="goBack()">
      <i class="ph ph-caret-left"></i>
      Voltar
    </button>

    <header class="w-full text-sm text-justify bg-base-200 shadow-sm p-5 rounded-lg flex flex-col justify-center sm:text-md md:text-lg">
      @if (title) {
        <h1 [class]="titleClass">
          {{ title }}
        </h1>
      }
      
      @if (subtitle && !useHtmlSubtitle) {
        <p [class]="subtitleClass">
          {{ subtitle }}
        </p>
      }
      
      @if (useHtmlSubtitle && subtitleHtml) {
        <p [class]="subtitleClass" [innerHTML]="subtitleHtml"></p>
      }
      
      <ng-content select="[header-content]"></ng-content>
    </header>
  </div>

  @if (showProgress) {
    <div class="w-full md:w-3xs flex flex-col items-center justify-center">
      <app-radial-progress 
        [icon]="progressIcon" 
        [totalProgress]="progressValue" />
    </div>
  }
  
  <ng-content select="[right-content]"></ng-content>
  } @else {
    <div class="flex flex-row w-full gap-2">
      <div class="w-full text-sm bg-base-200 shadow-sm p-5 rounded-lg flex flex-col justify-center sm:text-md md:text-lg">
        <div class="w-2/3 h-6 bg-base-300 rounded mb-3"></div>
        <div class="w-1/2 h-4 bg-base-300 rounded"></div>
      </div>
    </div>
  }
</div>
