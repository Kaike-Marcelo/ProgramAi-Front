<div
  class="radial-progress text-secondary border border-base-300"
  [style.--value]="progress"
  style="--size:10rem; --thickness:0.75rem;"
  aria-valuenow="{{progress}}"
  role="progressbar"
>
  <div class="flex flex-col items-center justify-center text-primary">
    <i class="{{icon}} text-6xl mb-2"></i>
    <span class="text-lg font-semibold">{{progress}}%</span>
  </div>
</div>
