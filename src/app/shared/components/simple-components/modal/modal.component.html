<dialog #modalRef id="my_modal_5" class="modal modal-bottom sm:modal-middle">

  <div class="modal-box relative pt-10">

    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
    (click)="close()">
      âœ•
    </button>

    <h3 class="text-lg font-bold">{{ title }}</h3>

    <div class="max-h-[60vh] overflow-y-auto py-4">
      <ng-content></ng-content>
    </div>

    <div class="modal-action">
      <form method="dialog">
        @for (btn of actions; track btn.label) {
        <button class="btn btn-soft font-normal mr-2" (click)="btn.action()">
          {{ btn.label }}
        </button>
        }
      </form>
    </div>

  </div>
</dialog>
