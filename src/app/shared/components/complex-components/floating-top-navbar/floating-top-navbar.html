<div class="fixed top-4 right-4 z-50">
  <div class="navbar bg-base-100/80 text-accent backdrop-blur-md shadow-md rounded-box border border-base-300/50">

    @if (isAuthenticated) {
    <div class="flex-1 px-4">
      <div class="flex items-center gap-3">
        <div class="flex flex-row gap-1 font-semibold">
          <span>{{ user?.firstName }}</span>
          @if (!deviceService.isMobile()) {
          <span>{{ user?.lastName }}</span>
          }
        </div>
      </div>
    </div>

    <div class="flex-none px-4">
      <div class="flex items-center gap-2">
        <div class="badge badge-secondary w-25 p-4">
          <div class="flex flex-col items-center">
            <span class="text-lg">{{ (user?.progress?.totalScore || 0) | scoreFormat }}</span>
          </div>
        </div>

        @if (deviceService.isMobile()) {
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="avatar">
              <div class="w-10 h-10 rounded-full flex items-center justify-center">
                <img [src]="'https://ui-avatars.com/api/?name=' + fullName"
                  alt="Foto de Perfil">
              </div>
            </div>
          </div>

          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-47">
            <li><a routerLink="/settings"> <i class="ph ph-gear"></i> Configurações</a></li>
            <li><a routerLink="/profile"> <i class="ph ph-user"></i> Perfil</a></li>
            <li><a (click)="logout()"> <i class="ph ph-sign-out"></i> Sair</a></li>
          </ul>
        </div>
        }
      </div>
    </div>

    } @else {
    <div class="flex items-center gap-2">
      <button class="btn btn-ghost btn-md font-normal" routerLink="/sign-in">
        <i class="ph ph-sign-in"></i>
        Entrar
      </button>

      <button class="btn btn-primary btn-md font-normal" routerLink="/sign-up">
        <i class="ph ph-user-plus"></i>
        Cadastre-se
      </button>
    </div>
    }
  </div>
</div>
